<h2>By Country</h2>
<hr>

<div class="row">
    <app-country-form 
    (onEnter)="search( $event )"
    (onDebounce)="advice()"
    ></app-country-form>
</div>

<hr>

<div class="alert alert-danger" *ngIf="error">
    Nothing was found with the term: {{ term }}
</div>

<div class="row" *ngIf="countries.length > 0">
    <app-country-table [countries]="countries"></app-country-table>
</div>
